    var getColorForPercentage = function (pct, percentColors) {
        console.log(pct)
        for (var i = 1; i < percentColors.length - 1; i++) {
            if (pct < percentColors[i].pct) {
                break;
            }
        }
        var lower = percentColors[i - 1];
        var upper = percentColors[i];
        var range = upper.pct - lower.pct;
        var rangePct = (pct - lower.pct) / range;
        var pctLower = 1 - rangePct;
        var pctUpper = rangePct;
        var color = {
            r: Math.floor(lower.color.r * pctLower + upper.color.r * pctUpper),
            g: Math.floor(lower.color.g * pctLower + upper.color.g * pctUpper),
            b: Math.floor(lower.color.b * pctLower + upper.color.b * pctUpper)
        };
        return 'rgb(' + [color.r, color.g, color.b].join(',') + ')';
    };

    function getResults(data) {
        var counts = {};
        for (var i = 0; i < data.length; i++) {
            counts[data[i]['rez_final']] = 1 + (counts[data[i]['rez_final']] || 0);
        }
        return counts
    }
    function getResultsByCounty(data) {
        var counts = {};
        for (var i = 0; i < data.length; i++) {
            const j = data[i]['Judet']
            const r = data[i]['rez_final']
            counts[j] = (counts[j] || { count: 0 });
            counts[j]['count'] += 1
            counts[j][r] = 1 + (counts[j][r] || 0);
        }
        return counts
    }

    function getResultsByLimba(data) {
        var counts = {};
        for (var i = 0; i < data.length; i++) {
            const j = data[i]['limba']
            const r = data[i]['rez_final']
            counts[j] = (counts[j] || { count: 0 });
            counts[j]['count'] += 1
            counts[j][r] = 1 + (counts[j][r] || 0);
        }
        return counts
    }

    function getResultsByGender(data) {
        var counts = {};
        for (var i = 0; i < data.length; i++) {
            const j = data[i]['Gender']
            const r = data[i]['rez_final']
            counts[j] = (counts[j] || { count: 0 });
            counts[j]['count'] += 1
            counts[j][r] = 1 + (counts[j][r] || 0);
        }
        return counts
    }
    function getResultsByGenderDeep(data) {
        var counts = {};
        for (var i = 0; i < data.length; i++) {
            if (data[i]['rez_final'] != 'Reusit') continue
            const j = data[i]['Gender']
            const rom = data[i]['roman']
            const mat = data[i]['matek']
            const lim = data[i]['limba']
            counts[j] = (counts[j] || { count: 0 });
            counts[j]['count'] += 1
            counts[j]['roman'] = parseFloat(rom) + (counts[j]['roman'] || 0);
            counts[j]['matek'] = parseFloat(mat) + (counts[j]['matek'] || 0);
            //counts[j]['anyanyelv'] = parseFloat(lim) + (counts[j]['anyanyelv'] || 0);
        }
        return counts
    }

    function getResultsByMedia(data) {
        var counts = {};
        for (var i = 0; i < data.length; i++) {

            counts[j] = (counts[j] || { count: 0 });
            counts[j]['count'] += 1
        }

    function setTooltipData({ title, data, jud }) {
        var tooltipSpan = document.getElementById('tooltip-span');
        tooltipSpan.innerHTML = ""
        var h = document.createElement('H5');
        h.innerHTML = title;
        tooltipSpan.appendChild(h)
        var h = document.createElement('H6');
        h.innerHTML = data;
        tooltipSpan.appendChild(h)
        var h = document.createElement('H6');
        h.innerHTML = jud;
        tooltipSpan.appendChild(h)
    }



    function showMouseTooltip(element, displayData, parent) {
        element.addEventListener('mousemove', e => {
            var tooltipSpan = document.getElementById('tooltip-span');
            var doc = document.documentElement;
            var left = (window.pageXOffset || doc.scrollLeft) - (doc.clientLeft || 0);
            var top = -(window.pageYOffset || doc.scrollTop) - (doc.clientTop || 0);
            setTooltipData(displayData)
            var x = e.pageX,
                y = e.pageY;
            tooltipSpan.style.top = parent.offsetTop + top + (y + 20) + 'px';
            tooltipSpan.style.left = parent.offsetLeft + left + (x + 20) + 'px';
            tooltipSpan.style.diplay = "block"
        })
        element.addEventListener('mouseout', e => {
            var tooltipSpan = document.getElementById('tooltip-span');
            tooltipSpan.style.diplay = "none"
        })
    }

    function MaleFemale(mainData) {
        var fete = 0;
        var bai = 0;
        var unknow = 0;
        for (var i = 0; i < mainData.length; i++) {
            let ok = false;
            for (var iff = 0; iff < numeFete.length; iff++) {
                if (numeFete[iff].length < 4) continue
                if (mainData[i]["Numelecandidatului"].substr(mainData[i]["Numelecandidatului"].indexOf(" ") + 1).includes(numeFete[iff].toUpperCase())) {
                    // if( new RegExp('\b'+numeFete[iff].toUpperCase()+'\b',"g").test(mainData[i]["Numelecandidatului"]) ){
                    fete++
                    ok = true
                    mainData[i]["Gender"] = "F"
                    break;
                }
            }
            if (ok) continue
            for (var iff = 0; iff < numeBaiati.length; iff++) {
                if (numeBaiati[iff].length < 4) continue
                if (mainData[i]["Numelecandidatului"].substr(mainData[i]["Numelecandidatului"].indexOf(" ") + 1).includes(numeBaiati[iff].toUpperCase())) {
                    // if( new RegExp('\b'+numeBaiati[iff].toUpperCase()+'\b',"g").test(mainData[i]["Numelecandidatului"]) ){
                    bai++
                    ok = true
                    mainData[i]["Gender"] = "M"
                    //console.log(mainData[i]["Numelecandidatului"].substr(mainData[i]["Numelecandidatului"].indexOf(" ") + 1), numeBaiati[iff].toUpperCase())
                    break;
                }
            }
            if (ok) continue


            else unknow++
        }
        console.log({ fete, bai, unknow })
        return { fete, bai, unknow }
    }
